    <!--Hover in Navbar Script-->
    <script>
        var hoverColor = "text-info";
        var unhoverColor = "text-secondary";
        $(".navbar-hover").hover( function() {
            $(this).removeClass(unhoverColor);
            $(this).addClass(hoverColor);
            $(this).css("text-shadow", "0 0 20px currentColor");
        }, function() {
            $(this).css("text-shadow", "none");
            $(this).addClass(unhoverColor);
            $(this).removeClass(hoverColor);
        });
    </script>
