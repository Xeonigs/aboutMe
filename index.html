    <!--Hover in Navbar Script-->
    <script>
        var hoverColorNavbar = "text-info";
        var unhoverColorNavbar = "text-secondary";
        $(".navbar-hover").hover( function() {
            $(this).removeClass(unhoverColorNavbar);
            $(this).addClass(hoverColorNavbar);
            $(this).css("text-shadow", "0 0 20px currentColor");
        }, function() {
            $(this).css("text-shadow", "none");
            $(this).addClass(unhoverColorNavbar);
            $(this).removeClass(hoverColorNavbar);
        });
    </script>
